<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flight Project</title>
  </head>

  <body>
    <!-- Will hold navbar & search container (inputs). It will be responsible for the background.  -->
    <div class="header-background-container container-fluid">
      <!-- Navigation Bar -->
      <div class="navbar-container container d-flex my-2">
        <nav
          class="navbar navbar-expand-lg navbar-collapse navbar-dark text-white"
          id="mynavbar"
        >
          <!-- <img
            class="navbar-brand adantrip-logo"
            src="/assets/adantrip-logo.jpeg"
            alt=""
          /> -->
          <h6 class="navbar-brand text-white">Adantrip</h6>
          <!-- Hamburger Button which displayed only in mobile screen. -->
          <button
            class="navbar-toggler hamburger-icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Left Side Navigation Bar -->
          <div class="left-side-nav collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">Hotels</li>
              <li class="nav-item">Rooms</li>
              <li class="nav-item">Flights</li>
              <li class="nav-item">Cars</li>
              <li class="nav-item">Experiences</li>
            </ul>
          </div>
          <!-- Right Side Navigation Bar -->
          <div class="right-side-nav collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">USD</li>
              <li class="nav-item">
                <img class="usa-logo" src="/assets/usa-logo.jpeg" alt="" />
              </li>
              <li class="nav-item col-12">
                <i class="far fa-user"></i> My Account
              </li>
            </ul>
          </div>
          <!-- </div> -->
        </nav>
      </div>
      <!-- This container will be shown only for desktop users. -->
      <div class="search-container container d-none d-md-block text-white">
        <!-- Search header - from to -->
        <h4 class="search-header">
          <span class="from">israel</span>
          to
          <span class="to-where">israel</span>
        </h4>
        <!-- Inputs row -->
        <div class="row align-items-end gx-0">
          <div class="col-auto from-input-container position-relative">
            <label for="from" class="col-form-label">From</label>
            <span class="search-icon"
              ><i class="fas fa-map-marker-alt"></i
            ></span>
            <input type="text" id="from" class="form-control from-input" />
          </div>
          <div class="col-auto to-input-container position-relative">
            <label for="to" class="col-form-label">To</label>
            <span class="search-icon"
              ><i class="fas fa-map-marker-alt"></i
            ></span>
            <input type="text" id="to" class="form-control to-input" />
          </div>
          <div class="col-auto depart-input">
            <label for="depart" class="col-form-label">Depart</label>
            <input type="date" id="depart" class="form-control" />
          </div>
          <div class="col-auto arrival-input">
            <label for="arrival" class="col-form-label">Arrival</label>
            <input type="date" id="arrival" class="form-control" />
          </div>
          <div class="col-auto pessengers-input position-relative">
            <label for="pessengers" class="col-form-label">Pessengers</label>
            <span class="search-icon"><i class="fas fa-users"></i></span>
            <input type="number" id="pessengers" class="form-control" />
          </div>
          <div class="col-auto button">
            <button class="btn btn-info submit-btn">Search!</button>
          </div>

        </div>
        <!-- incorrect country msg -->
        <div class="country-alert text-danger"></div>
        <!-- Round trip/ one way -->
        <div class="row">
            <div class="col-2">
              <span class="first-circle"></span> Round Trip
            </div>
            <div class="col-2">
              <span class="second-circle"></span> Round Trip
            </div>
        </div>
      </div>
      <!-- This container will be shown only for mobile users. -->
      <div class="mobile-summary-container text-white d-block d-md-none">
        London flights <br />
        shoud be more details here and options to edit, we will wait for Omer
        mission details.
      </div>
    </div>
    <!-- Will hold the sort container & results of the flight details. -->
    <div class="main-content-container d-flex flex-column">
      <div class="sort-container"></div>
      <div
        class="flight-result-container d-flex flex-column align-items-center"
      ></div>
      <button class="load-more-results btn btn-success w-50 m-auto mt-3 mb-5">
        Load More Results
      </button>
      <div class="msg-container text-center mb-5"></div>
    </div>
    <!-- Footer -->
    <div class="footer-container"></div>
  </body>
  <script src="app.js"></script>
</html>
