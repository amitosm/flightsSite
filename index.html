<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Will hold navbar & search container (inputs). It will be responsible for the background.  -->
    <div class="header-background-container">
      <div class="navbar-container"></div>
      <!-- This container will be shown only for desktop users. -->
      <div class="search-container"></div>
      <!-- This container will be shown only for mobile users. -->
      <div class="mobile-summary-container"></div>
    </div>
    <!-- Will hold the sort container & results of the flight details. -->
    <div class="main-content-container">
      <div class="sort-container"></div>
      <div class="flight-result-container"></div>
    </div>
    <!-- Footer -->
    <div class="footer-container"></div>
    <script src="app.js"></script>
  </body>
</html>
